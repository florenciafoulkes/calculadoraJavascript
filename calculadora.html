<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="calculadora">
        <input id="pantalla" readonly>
        <div class="botones">
            <div class="fila">
                <button class="button doble" onclick="borrar('C')">C</button>
                <button class="button" onclick="borrar('D')">D</button>
                <button class="button" onclick="escribir('/')">/</button>
            </div>
            <div class="fila">
                <button class="button" onclick="escribir('7')">7</button>
                <button class="button" onclick="escribir('8')">8</button>
                <button class="button" onclick="escribir('9')">9</button>
                <button class="button" onclick="escribir('+')">+</button>
            </div>
            <div class="fila">
                <button class="button" onclick="escribir('4')">4</button>
                <button class="button" onclick="escribir('5')">5</button>
                <button class="button" onclick="escribir('6')">6</button>
                <button class="button" onclick="escribir('-')">-</button>
            </div>
            <div class="fila">
                <button class="button" onclick="escribir('1')">1</button>
                <button class="button" onclick="escribir('2')">2</button>
                <button class="button" onclick="escribir('3')">3</button>
                <button class="button" onclick="escribir('*')">*</button>
            </div>
            <div class="fila">
                <button class="button" onclick="escribir('0')">0</button>
                <button class="button" onclick="escribir('.')">.</button>
                <button class="button doble" onclick="mostrar()">=</button>
            </div>
        </div>
    </div>


    <script src="calculadora.js"></script>
</body>

</html>
